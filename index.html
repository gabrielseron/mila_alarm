<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="pictures/logo.png" type="image/x-icon">
    <title>Starwing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <h1>Starwing - Web Adaptation Project</h1>
        <div class="start-button">START</div>
    </div>
    <div class="background">
        <img src="pictures/BG.png" alt="background" class="bg-pic">
        <div class="ground">
            <div class="layer-1"></div>
            <div class="layer-2"></div>
            <div class="layer-3"></div>
            <div class="layer-4"></div>
            <div class="layer-5"></div>
            <div class="layer-6"></div>
            <div class="layer-7"></div>
            <div class="layer-8"></div>
            <div class="layer-9"></div>
            <div class="layer-10"></div>
            <div class="movement-effect">
                <img src="pictures/movement_effect.png" alt="movement-effect-pic" class="dot-line-01">
                <img src="pictures/movement_effect.png" alt="movement-effect-pic" class="dot-line-02">
                <img src="pictures/movement_effect.png" alt="movement-effect-pic" class="dot-line-03">
                <img src="pictures/movement_effect.png" alt="movement-effect-pic" class="dot-line-04">
            </div>
        </div>
    </div>
    <div class="arwing">
        <div class="left-horizontal-wing"></div>
        <div class="left-vertical-wing"></div>
        <div class="right-horizontal-wing"></div>
        <div class="right-vertical-wing"></div>
        <div class="front-part"></div>
        <div class="back-part">
            <div class="back-layer-1"></div>
            <div class="back-layer-2"></div>
            <div class="back-layer-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
